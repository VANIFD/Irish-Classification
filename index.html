<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Iris Predictor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="/visualization">Data Visualization</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="card shadow p-4 mb-4">
        <h2>Enter Iris Flower Measurements</h2>
        <form method="post">
            <div class="mb-3">
                <label>Sepal Length:</label>
                <input class="form-control" type="number" step="0.1" name="sepal_length" required>
            </div>
            <div class="mb-3">
                <label>Sepal Width:</label>
                <input class="form-control" type="number" step="0.1" name="sepal_width" required>
            </div>
            <div class="mb-3">
                <label>Petal Length:</label>
                <input class="form-control" type="number" step="0.1" name="petal_length" required>
            </div>
            <div class="mb-3">
                <label>Petal Width:</label>
                <input class="form-control" type="number" step="0.1" name="petal_width" required>
            </div>
            <button class="btn btn-success" type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-3">
            Predicted Species: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
